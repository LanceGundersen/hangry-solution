<div class="header-search">
  <h1>Hangry Solution</h1>
  <app-recipe-search></app-recipe-search>
</div>
<div class="content">
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <div class="content__cards" *ngIf="!(isLoading$ | async)">
    <app-recipe-card *ngFor="let recipe of (recipes$ | async)" [name]="recipe.strMeal" [image]="recipe.strMealThumb"></app-recipe-card>
  </div>
</div>
<app-footer></app-footer>
